<h2>Edit contact</h2>

<form   name="editContactForm" 
        ng-controller="ContactController" 
        ng-model="contact" 
        ng-submit="editContactForm.$valid && editContact(contact)"
        novalidate>
    <user-data-fields></user-data-fields>
    
    <input type="submit" value="Save changes" id="editButton" class="btn btn-primary">
    
    <hr>
    <contact-list></contact-list>
</form>
