<h2>Edit contact</h2>
<form name="editContactForm"
    ng-model="contact" 
    ng-submit="editContactForm.$valid && editContact(contact)"
    novalidate>

    <div class="input-group">
        <span class="input-group-addon" id="user-firstname">First Name</span>
        <input type="text" class="form-control" placeholder="Juan" required ng-model="contact.FirstName" ng-value="contact.FirstName">
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="user-lastname">Last Name</span>
        <input type="text" class="form-control" placeholder="PÃ©rez" required ng-model="contact.LastName" ng-value="contact.LastName">
    </div>
    
    <input type="submit" value="Save changes" id="editButton" class="btn btn-primary">
    
    <hr>
    
</form>
