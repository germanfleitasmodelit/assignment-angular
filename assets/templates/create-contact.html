<h2>Create contact</h2>
<form   name="createContactForm" 
        ng-controller="ContactController" 
        ng-model="contact" 
        ng-submit="createContactForm.$valid && addContact(contact)"
        novalidate>
    <user-data-fields></user-data-fields>
    
    <input type="submit" value="Create" id="createButton" class="btn btn-primary">
</form>
